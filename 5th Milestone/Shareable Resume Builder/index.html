<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include html2pdf CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Resume</h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter your first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter your last name">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address">

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label for="personal-info">Personal Information:</label>
        <textarea id="personal-info" placeholder="Enter your personal details"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education details"></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your experience details"></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills"></textarea>

        <label for="certifications">Certifications:</label>
        <textarea id="certifications" placeholder="Enter your certifications"></textarea>

        <div class="buttons">
            <button onclick="generateCV()">Generate CV</button>
            <button onclick="downloadPDF()">Download PDF</button>
            <button onclick="copyLink()">Copy Shareable Link</button>
        </div>
    </div>
    <div id="resume-container" class="resume-container" style="display: none;">
        <!-- Resume content will be generated here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
